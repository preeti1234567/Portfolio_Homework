<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Columns</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="card bg-light">
        <div class="row">
            <div class="col-xs-3 col-sm-6 col-md-3">
                <div class="card-header bg-info text-white display-5 text-center"><strong>Preeti Gupta</strong></div>
            </div>
            <div class="col-xs-3 col-sm-6 col-md-9">
                <nav class="navbar navbar-expand navbar-light bg-light">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Porfolio</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="container bg-white">
            <div class="row">
                <div class="col-xs-3 col-sm-6 col-md-12">
                    <h5 class="card-title text-success">Contact</h5>
                </div>
                <div class="col-xs-3 col-sm-6 col-md-12">
                    <hr>
                </div>
                <div class="col-xs-3 col-sm-6 col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">E-mail</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
        </div>   
        <div class="row">
            <div class="col-xs-3 col-sm-6 col-md-12">
                <div class="card-footer text-center text-white bg-dark border-top border-info fixed-bottom">
                    &copy;CopyRight
                </div>
            </div>
        </div>
    </div>         
      
</body>
